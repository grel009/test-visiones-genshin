<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test de Visiones - Genshin Impact</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://static.wikia.nocookie.net/gensin-impact/images/f/f6/Background_Starsnatch_Cliff.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
    h1 {
      text-align: center;
      font-family: 'UnifrakturCook', cursive;
      font-size: 36px;
      margin-bottom: 10px;
    }
    .question {
      margin: 20px 0;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #1f1f1f;
      color: #fff;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3c3c3c;
    }
    .result {
      margin-top: 30px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #ffcc00;
    }
    .element-img {
      width: 80px;
      height: 80px;
      margin: 15px auto;
      display: block;
    }
    .restart {
      background-color: #444;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://genshin.honeyhunterworld.com/audio/bg_music/Mondstadt_theme.ogg" type="audio/ogg">
  </audio>
  <div class="container">
    <h1>¿Qué Visión Tendrías en Genshin Impact?</h1>
    <form id="quizForm">
      <div class="question">
        <p>1. ¿Qué valor te representa más?</p>
        <button type="button" onclick="answer('Anemo')">Libertad</button>
        <button type="button" onclick="answer('Electro')">Justicia</button>
        <button type="button" onclick="answer('Hydro')">Paz</button>
        <button type="button" onclick="answer('Cryo')">Sabiduría</button>
        <button type="button" onclick="answer('Pyro')">Voluntad</button>
        <button type="button" onclick="answer('Geo')">Lealtad</button>
        <button type="button" onclick="answer('Dendro')">Ambición</button>
      </div>

      <div class="question">
        <p>2. ¿Cómo enfrentas los problemas?</p>
        <button type="button" onclick="answer('Anemo')">Con creatividad y adaptándome</button>
        <button type="button" onclick="answer('Geo')">Con lógica y estrategia</button>
        <button type="button" onclick="answer('Hydro')">Con el corazón y fe en los demás</button>
        <button type="button" onclick="answer('Cryo')">Analizando cada detalle antes de actuar</button>
        <button type="button" onclick="answer('Pyro')">Enfrentándolos directamente sin dudar</button>
        <button type="button" onclick="answer('Dendro')">Con paciencia y disciplina</button>
        <button type="button" onclick="answer('Electro')">Usándolos como escalones para crecer</button>
      </div>

      <div class="question">
        <p>3. ¿Qué te motiva más en la vida?</p>
        <button type="button" onclick="answer('Anemo')">Ser libre y hacer lo que amo</button>
        <button type="button" onclick="answer('Hydro')">Proteger a los que quiero</button>
        <button type="button" onclick="answer('Cryo')">Descubrir la verdad</button>
        <button type="button" onclick="answer('Pyro')">Superarme</button>
        <button type="button" onclick="answer('Electro')">Inspirar a otros</button>
        <button type="button" onclick="answer('Geo')">Dejar un legado</button>
        <button type="button" onclick="answer('Dendro')">Aprenderlo todo</button>
      </div>
    </form>

    <div class="result" id="result"></div>
    <button class="restart" onclick="restartQuiz()">Reiniciar Test</button>
  </div>

  <script>
    const scores = {
      Anemo: 0,
      Geo: 0,
      Electro: 0,
      Hydro: 0,
      Pyro: 0,
      Cryo: 0,
      Dendro: 0,
    };

    function answer(element) {
      scores[element]++;
      const totalQuestions = 3;
      const answered = Object.values(scores).reduce((a, b) => a + b, 0);
      if (answered >= totalQuestions) {
        const vision = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
        showResult(vision);
      }
    }

    function showResult(vision) {
      const icons = {
        Anemo: 'https://upload-os-bbs.mihoyo.com/game_record/genshin/elements/Anemo.png',
        Geo: 'https://upload-os-bbs.mihoyo.com/game_record/genshin/elements/Geo.png',
        Electro: 'https://upload-os-bbs.mihoyo.com/game_record/genshin/elements/Electro.png',
        Hydro: 'https://upload-os-bbs.mihoyo.com/game_record/genshin/elements/Hydro.png',
        Pyro: 'https://upload-os-bbs.mihoyo.com/game_record/genshin/elements/Pyro.png',
        Cryo: 'https://upload-os-bbs.mihoyo.com/game_record/genshin/elements/Cryo.png',
        Dendro: 'https://upload-os-bbs.mihoyo.com/game_record/genshin/elements/Dendro.png',
      };
      document.getElementById("result").innerHTML = `
        <img class="element-img" src="${icons[vision]}" alt="${vision}" />
        ¡Tu Visión es: ${vision}!
      `;
    }

    function restartQuiz() {
      for (let key in scores) scores[key] = 0;
      document.getElementById("result").innerHTML = '';
    }
  </script>
</body>
</html>
